<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RVD log - Logging</title>

        <!-- jQuery css first, so we can override later -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />

        <!-- second the general css -->
        <link rel="stylesheet" type="text/css" href="css/rvdlog.css" />
        
        <!-- last the page specific css -->
        <link rel="stylesheet" type="text/css" href="css/logging.css" />

        <!-- first all the libraries, jquery first is needed for the rest -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jScrollPane/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/jScrollPane/jScrollPane.min.js"></script>

        <!-- general javascript -->
        <!--
        <script type="text/javascript" src="js/rvdlog.js"></script>
        -->

    <!-- page specific javascript -->
    <!--
    <script type="text/javascript" src="js/logging.js"></script>
    -->
    </head>

    <body>
        <div id="LoggingTopContainer"></div>
        <div id="LoggingMainContainer">
            <div id="LoggingMeldingenContainer">
                <div id="SearchMeldingen"></div>
		
		<div id="Handles">
                    <div id="HandlesHeader"><p>Roepnamen</p></div>
                    <div id="HandlesList"></div>
                </div>

		<div id="Meldingen">
                    <div id="MeldingenHeader"><p>Meldingen</p></div>
                    <div id="MeldingenList"></div>
                </div>
                <div id="Users">
                    <div id="UsersHeader"><p>Users</p></div>
                    <div id="UsersList"></div>
                </div>
                <div id="TextEntry">
                        <form id="submitForm" method="post" action="">
                            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
                            <input type="submit" class="blueButton" value="Submit" />
                        </form>
                </div>
		
            </div>
            <div id="LoggingTicketsContainer">
                <div id="TicketsHeader"><p>Tickets</p></div>
                <div id="TicketsList"></div>
            </div>
            <div id="LoggingFeedbackContainer">
                <div id="FeedbackHeader"><p>Feedback</p></div>
                <div id="FeedbackList"></div>
            </div>
        </div>

        <form id="loginForm" method="post" action="">
            <input id="name" name="name" class="rounded" maxlength="16" />
            <input id="password" name="password" class="rounded" maxlength="16" />
            <input type="submit" class="blueButton" value="Login" />
        </form>
        -->

    </body>
</html>

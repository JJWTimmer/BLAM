<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RVD log - Logging</title>

        <!-- jQuery css first, so we can override later -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />

        <!-- second the general css -->
        <link rel="stylesheet" type="text/css" href="css/rvdlog.css" />
        
        <!-- last the page specific css -->
        <link rel="stylesheet" type="text/css" href="css/logging.css" />

        <!-- first all the libraries, jquery first is needed for the rest -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/mwheelIntent.js"></script>

        <!-- general javascript -->
        <script type="text/javascript" src="js/rvdlog.js"></script>
        

    <!-- page specific javascript -->
    <script type="text/javascript" src="js/logging.js"></script>
    
    </head>

    <body>
        <div id="LoggingTopContainer" class=rounded></div>
        <div id="LoggingMainContainer">
            <div id="LoggingMeldingenContainer">
                <div id="SearchMeldingen" class=rounded></div>
			    <div id="Handles">
                    <div id="HandlesHeader" class=rounded><p>Roepnamen</p></div>
                    <div id="HandlesList" class=rounded></div>
                </div>
		        <div id="Meldingen">
                    <div id="MeldingenHeader" class=rounded><p>Meldingen</p></div>
                    <div id="MeldingenList" class=rounded></div>
                </div>
                <div id="Users">
                    <div id="UsersHeader" class=rounded><p>Users</p></div>
                    <div id="UsersList" class=rounded>
                    </div>
                </div>
                <div id="TextEntry" class=rounded>
                        <form id="submitForm" method="post" action="">
                            <textarea rows="1" cols="1" id="messageText" name="MessageText" class="rounded" maxlength="700"></textarea>
                            <input type="button" id="submitbutton" class="blueButton" value="submit"/>
                        </form>
                </div>
            </div>
            <div id="LoggingExtraContainer">
                <div id="Tickets">
                    <div id="TicketsHeader" class=rounded><p>Tickets</p></div>
                    <div id="TicketsList" class=rounded></div>
                </div>
                <div id="Feedback">
                    <div id="FeedbackHeader" class=rounded><p>Feedback</p></div>
                    <div id="FeedbackList" class=rounded></div>
                </div>
            </div>
        </div>
        <div id="LoggingLogin" align="center">
            <div id="LoggingLoginWindow" class=rounded>
                <h1 align="center">Login RVDLog</h1>
                <BR>
                <form id="loginForm" method="post" action="">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr><td align="center">
                <input id="name" name="username" class="rounded" maxlength="16" />
                </td></tr><tr><td align="center">
                <input id="password" name="password" class="rounded" maxlength="16" />
                </td></tr><tr><td align="center">
                <input type="submit" class="blueButton" value="Login" />
                </td></tr>
                </table>
                </form>
            <div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>RVD log - WL Overzicht</title>

<link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<link rel="stylesheet" type="text/css" href="css/overview.css" />

</head>

<body>

<div id="chatContainer">
     <div id="linkContainer">
	<div id="leftLink" style="text-align: center"><a href="chat.html"> RVD</a></div>
	<div id="rightLink" style="text-align: center"><a href="overview.html"> WL</a></div>
    </div>

    <div id="chatTopBar" class="rounded">
	
    </div>
    <div id="chatMiddleBar" class="rounded">
        <form id="loginForm" method="post" action="">
            <input id="name" name="name" class="rounded" maxlength="16" />
	    <input id="password" name="password" class="rounded" maxlength="16" />
            <input type="submit" class="blueButton" value="Login" />
        </form>
	<form id="searchForm" method="post" action="">
		<input type="button" id="Allchats" class="timeButton" value="All chats" />
		<input type="button" id="12hour" class="timeButton" value="last 12 hours" />
		<input type="button" id="6hour" class="timeButton" value="last 6 hours" />
		<input type="button" id="1hour" class="timeButton" value="last hour" />
		<input id="search" name="name" class="rounded" maxlength="16" />
		<input type="submit" class="blueButton" value="Search" />
        </form>
    </div>
    <div id="chatLineHolder"></div>
    
    <div id="chatUsers" class="rounded"></div>
    <div id="chatBottomBar" class="rounded"></div>
    
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/jScrollPane/jquery.mousewheel.js"></script>
<script src="js/jScrollPane/jScrollPane.min.js"></script>
<script src="js/script_overview.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RVD log - Ticketing</title>

        <!-- Load stylesheets before javascript -->

        <!-- jQuery css first, so we can override later -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />

        <!-- second the general css -->
        <link rel="stylesheet" type="text/css" href="css/rvdlog.css" />

        <!-- last the page specific css -->
        <link rel="stylesheet" type="text/css" href="css/ticketing.css" />

        <!-- first all the libraries, jquery first is needed for the rest -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/mwheelIntent.js"></script>

        <!-- general javascript -->
        <script type="text/javascript" src="js/rvdlog.js"></script>

        <!-- page specific javascript -->
        <script type="text/javascript" src="js/ticketing.js"></script>

    </head>

    <body>
      <div id="TopContainer" class="rounded"></div>
        <div id="MainContainer">
            <div id="TicketingCommunicationContainer">
          <div id="Handles">
                    <div id="HandlesHeader" class="header rounded"><p>Roepnamen</p></div>
                    <div id="HandlesList" class="list rounded"></div>
                </div>
            <div id="Meldingen">
                    <div id="MeldingenHeader" class="header rounded"><p>Meldingen</p></div>
                    <div id="MeldingenList" class="list rounded"></div>
            </div>
            <div id="ChatContainer">
                  <div id="WL-Chat">
                        <div id="WL-ChatHeader" class="header rounded"><p>WL-Chat</p></div>
                        <div id="WL-ChatList" class="list rounded"></div>
              </div>
                <div id="Users">
                        <div id="UsersHeader" class="header rounded"><p>Gebruikers</p></div>
                        <div id="UsersList" class="list rounded"></div>
                    </div>
              <div id="TextEntry" class="rounded">
                        <form id="submitForm" method="post" action="">
                            <div class="chat_input"><input type="text" id="Chattext" name="text" class="rounded" maxlength="255" /></div>
                            <input type="submit" class="blueButton" id="Chatsubmit"value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
            <div id="TicketingOverviewContainer">
                <div id="NewTickets">
                    <div id="NewTicketsHeader" class="header rounded"><p>Nieuwe Tickets</p></div>
                    <div id="NewTicketsList" class="list rounded"></div>
                </div>
                <div id="OpenTickets">
                    <div id="OpenTicketsHeader" class="header rounded"><p>Open Tickets</p></div>
                    <div id="OpenTicketsList" class="list rounded"></div>
                </div>
                <div id="ClosedTickets">
                    <div id="ClosedTicketsHeader" class="header rounded"><p>Gesloten Tickets</p></div>
                    <div id="ClosedTicketsList" class="list rounded"></div>
                </div>
            </div>
            <div id="TicketingDetailsContainer">
                <div id="TicketDetails">
                    <div id="TicketDetailsHeader" class="header rounded"><p>Details Ticket</p></div>
                    <div id="TicketDetailsList" class="list rounded"></div>
                </div>
                <div id="WL-Actie">
                    <div id="WL-ActieHeader" class="header rounded"><p>WL-Actie</p></div>
                    <div id="WL-ActieList" class="list rounded">
                        <form id="WL-ActieForm" method="post" action="">
                            <div class="list_item_extra_Header"><h1>Subticket aanmaken</h1></div>
                            <div class="list_item_extra_label_Title"><p>Titel:</p></div>
                            <div class="list_item_extra_Title"><input id="subticket_Title" name="Title" class="rounded" maxlength="255" /></div>
                            <div class="list_item_extra_Label"><p>Opmerking: </p></div>
                            <textarea rows="1" cols="1" id="subticket_Text" name="text" class="rounded" maxlength="700"></textarea><BR>
                            <div class="list_item_extra_label_Handle"><p>Voertuig:</p></div>
                            <div class="list_item_extra_Handle"><select id="subticket_Handle" name="handle"></select></div>
                            <div class="list_item_extra_label_Location"><p>Locatie:</p></div>
                            <div class="list_item_extra_Location"><input id="subticket_Location" name="Location" class="rounded" maxlength="255" /></div>
                            <input type="submit" class="list_item_extra_Button blueButton" value="Voeg opmerking toe" />
                        </form>
                    </div>
                </div>
                <div id="Feedback">
                    <div id="FeedbackHeader" class="header rounded"><p>Terugmelding</p></div>
                    <div id="FeedbackList" class="list rounded">
                    <form id="FeedbackForm" method="post" action="">
                            <div class="list_item_extra_Header"><h1>Terugmelding</h1></div>
                            <div class="list_item_extra_label_Title"><p>Titel:</p></div>
                            <div class="list_item_extra_Title"><input id="feedback_Title" name="Title" class="rounded" maxlength="255" /></div>
                            <div class="list_item_extra_Label"><p>Terugmelding: <p></div>
                            <textarea rows="1" cols="1" id="feedback_Text" name="text" class="rounded" maxlength="700"></textarea><BR>
                            <div class="list_item_extra_label_Handle"><p>Voertuig:</p></div>
                            <div class="list_item_extra_Handle"><select id="feedback_Handle" name="Handle"></select></div>
                            <input type="submit" class="list_item_extra_Button blueButton" value="Doe deze terugmelding" />
                        </form>
                    </div>
                </div>
                <div id="Timeline">
                    <div id="TimelineHeader" class="header rounded"><p>Tijdlijn</p></div>
                    <div id="TimelineList" class="list rounded"></div>
                </div>
            </div>
        </div>
        <div id="Login" align="center">
            <div id="LoginWindow" class=rounded>
                <h1 align="center">Login RVDLog</h1>
                <BR>
                <form id="loginForm" method="post" action="">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr><td align="center">
                <input id="name" name="username" class="rounded" type="text" maxlength="16" />
                </td></tr><tr><td align="center">
                <input id="password" name="password" class="rounded" type="password" maxlength="16" />
                </td></tr><tr><td align="center">
                <input type="submit" class="blueButton" value="Login" />
                </td></tr>
                </table>
                </form>
            <div>
        </div>

<!--
        <form id="loginForm" method="post" action="">
            <input id="username" name="username" class="rounded" maxlength="16" />
      <input id="password" name="password" class="rounded" maxlength="16" />
            <input type="submit" class="blueButton" value="Login" />
        </form>
-->
    </body>
</html>

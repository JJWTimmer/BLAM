<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RVD log - Ticketing</title>

        <!-- Load stylesheets before javascript -->

        <!-- jQuery css first, so we can override later -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />

        <!-- second the general css -->
        <link rel="stylesheet" type="text/css" href="css/rvdlog.css" />

        <!-- last the page specific css -->
        <link rel="stylesheet" type="text/css" href="css/ticketing.css" />

        <!-- first all the libraries, jquery first is needed for the rest -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/mwheelIntent.js"></script>

        <!-- general javascript -->
        <script type="text/javascript" src="js/rvdlog.js"></script>

        <!-- page specific javascript -->
        <script type="text/javascript" src="js/ticketing.js"></script>

    </head>

    <body>
	    <div id="TicketingTopContainer"></div>
        <div id="TicketingMainContainer">
            <div id="TicketingCommunicationContainer">
			    <div id="Handles">
                    <div id="HandlesHeader"><p>Roepnamen</p></div>
                    <div id="HandlesList"></div>
                </div>
		        <div id="Meldingen">
                    <div id="MeldingenHeader"><p>Meldingen</p></div>
                    <div id="MeldingenList"></div>
		        </div>
		        <div id="ChatContainer">
                 	<div id="WL-Chat">
                        <div id="WL-ChatHeader"><p>WL-Chat</p></div>
                       	<div id="WL-ChatList"></div>
			        </div>
		            <div id="Users">
                        <div id="UsersHeader"><p>Users</p></div>
                        <div id="UsersList"></div>
                    </div>    
			        <div id="TextEntry">
                        <form id="submitForm" method="post" action="">
                            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
                            <input type="submit" class="blueButton" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
            <div id="TicketingOverviewContainer">
                <div id="NewTickets">
                    <div id="NewTicketsHeader"><p>New Tickets</p></div>
                    <div id="NewTicketsList"></div>
                </div>
                <div id="OpenTickets">
                    <div id="OpenTicketsHeader"><p>Open Tickets</p></div>
                    <div id="OpenTicketsList"></div>
                </div>
                <div id="ClosedTickets">
                    <div id="ClosedTicketsHeader"><p>Closed Tickets</p></div>
                    <div id="ClosedTicketsList"></div>
                </div>
            </div>
            <div id="TicketingDetailsContainer">
                <div id="TicketDetails">
                    <div id="TicketDetailsHeader"><p>Details Ticket</p></div>
                    <div id="TicketDetailsList"></div>
                </div>
                <div id="WL-Actie">
                    <div id="WL-ActieHeader"><p>WL-Actie</p></div>
                    <div id="WL-ActieList"></div>
                </div>
                <div id="Feedback">
                    <div id="FeedbackHeader"><p>Terugmelding</p></div>
                    <div id="FeedbackList"></div>
                </div>
                <div id="TreeviewTicket">
                    <div id="TreeviewTicketHeader"><p>Treeview Ticket </p></div>
                    <div id="TreeviewTicketList"></div>
                </div>
            </div>
        </div>

<!--
        <form id="loginForm" method="post" action="">
            <input id="username" name="username" class="rounded" maxlength="16" />
	    <input id="password" name="password" class="rounded" maxlength="16" />
            <input type="submit" class="blueButton" value="Login" />
        </form>
-->
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RVD log - Ajax test</title>

        <!-- jQuery css first, so we can override later -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />

        <!-- second the general css -->
        <!--
        <link rel="stylesheet" type="text/css" href="css/rvdlog.css" />
        -->
        
        <!-- last the page specific css -->
        <link rel="stylesheet" type="text/css" href="css/test.css" />

        <!-- first all the libraries, jquery first is needed for the rest -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/mwheelIntent.js"></script>

        <!-- general javascript -->
        <script type="text/javascript" src="js/rvdlog.js"></script>

        <!-- page specific javascript -->
        <script type="text/javascript" src="js/test.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="chatTopBar"></div>
            
            <form id="loginForm" method="post" action="">
                <input type="text" id="username" name="username" class="rounded" maxlength="16" />
                <input type="password" id="password" name="password" class="rounded" maxlength="16" />
                <input type="submit" class="blueButton" value="Login" />
            </form>
            
            <div id="messages">
                <form id="msgform" method="post" action="">
                    <textarea id="msgtxt" name="text"></textarea>
                    <input type="checkbox" id="chkticket" name="ticket">Create Ticket
                    <input type="submit" value="add msg" />
                </form>
                <div id="msgscroll"></div>
            </div>
            
            <div id="messages-list"></div>
            
            <div id="message-search">
                <form id="msgsearchform" method="post" action="">
                    <input type="text" id="keyword" name="keyword" />
                    
                    <input type="submit" value="search" />
                </form>
                <div id="msgsearchscroll"></div>
            </div>
            
            <div id="users-list"></div>
            
            <div id="handle-list"></div>
            
            <div id="ticket-list"></div>
            
            <div id="allfeedback-list"></div>
            
            
        </div>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>BLAM - Scheduling</title>

    <!-- jQuery css first, so we can override later -->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css"/>

    <!-- second the general css -->
    <link rel="stylesheet" type="text/css" href="css/blam.css"/>

    <!-- last the page specific css -->
    <link rel="stylesheet" type="text/css" href="css/scheduling.css"/>

    <!-- first all the libraries, jquery first is needed for the rest -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/mwheelIntent.js"></script>
    <script type="text/javascript" src="js/jquery.highlight-3.js"></script>

    <!-- general javascript -->
    <script type="text/javascript" src="js/blam.js"></script>
    <script type="text/javascript" src="js/shared/user.js"></script>
    <script type="text/javascript" src="js/shared/dayplanner.js"></script>
    <script type="text/javascript" src="js/shared/display.js"></script>
    <!--
    <script type="text/javascript" src="js/shared/message.js"></script>
    <script type="text/javascript" src="js/shared/handle.js"></script>
            <script type="text/javascript" src="js/shared/ticket.js"></script>
            <script type="text/javascript" src="js/shared/updateandfeedback.js"></script>
            -->

    <!-- page specific javascript -->
    <script type="text/javascript" src="js/scheduling.js"></script>

</head>

<body>
<div id="TopContainer" class="rounded"></div>
<div id="MainContainer">
    <div id="SchedulingContainer">
        <div id="DaySchedule" class="holder rounded">
            <div id="DayScheduleHeader" class="header rounded"><p>Dagplanner</p>

                <div id="DaySelect"></div>
            </div>
            <div id="DayScheduleList" class="list rounded"></div>
        </div>
        <div id="TaskDetails" class="holder rounded">
            <div id="TaskDetailsHeader" class="header rounded"><p>Taak Details</p></div>
            <div id="TaskDetailsList" class="list rounded"></div>
        </div>
    </div>

    <div id="TasksContainer">
        <div id="OpenTasks" class="holder rounded">
            <div id="OpenTasksHeader" class="header rounded"><p>Open Taken</p></div>
            <div id="OpenTasksList" class="list rounded"></div>
        </div>
        <div id="ClosedTasks" class="holder rounded">
            <div id="ClosedTasksHeader" class="header rounded"><p>Afgesloten Taken</p></div>
            <div id="ClosedTasksList" class="list rounded"></div>
        </div>
    </div>
</div>
<div id="Login" align="center">
    <div id="LoginWindow" class="rounded">
        <h1 align="center">Login BLAM</h1>
        <br/>

        <form id="loginForm" method="post" action="">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                    <td align="center">
                        <input id="name" name="username" class="rounded" type="text" maxlength="16"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input id="password" name="password" class="rounded" type="password" maxlength="16"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" class="blueButton" value="Login"/>
                    </td>
                </tr>
            </table>
        </form>
        <div>
        </div>
</body>
</html>
